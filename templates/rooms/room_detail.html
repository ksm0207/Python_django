{% extends 'base.html' %}


{% block page_title  %}
    {{room.name}}
{% endblock page_title  %}


{% block content  %}

    <div class=" -mt-5 container max-w-full flex h-75vh mb-20">
        <div class="h-full w-1/2 bg-center bg-cover" style="background-image:url({{room.first_photo}});"></div>
        <div class="h-full w-1/2 flex flex-wrap">
            {% for photo in room.get_next_four_photos %}
                <div  style="background-image: url({{photo.file.url}});" class="w-1/2 h-auto bg-cover border border-gray-600 "></div>
         {% endfor %}      
        </div>
    </div>
{% endblock %}
