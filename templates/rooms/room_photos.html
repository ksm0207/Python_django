{% extends "base.html" %}

{% block page_title %}
    {{room.name}}'s Photos
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}

    <div class="container mx-auto my-10 flex flex-col">
        <!-- Start Photo List -->
        {% for photo in room.photos.all  %}
            <div class="mb-5 border p-6 border-gray-400 flex justify-between">
                <div class="flex items-start">
                    <img src="{{photo.file.url}}" class="w-32 h-32" />
                    <span class="ml-5 text-xl">{{photo.caption}}</span>
                </div>

                <!-- Button Width  -->
                <div class="flex flex-col w-1/5">
                    <a class="btn-link mb-5 bg-green-300" href="#">수정</a>
                    <a class="btn-link bg-red-600" href="#">삭제</a>
                </div>
                <!-- endof Button Width  -->
            </div>
        {% endfor %}
    <!-- end of Photo List -->
    </div>
{% endblock content %}
