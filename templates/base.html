{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block page_title  %}{%  endblock page_title %}/Cafe</title>
  </head>
  <body class="text-gray-800">
    <header class="container max-w-full flex items-center justify-between px-6 h-20 border-b border-gray-400">
      <div class="flex items-center">
        <a href="{% url "core:home" %}" class="mr-6">
           <img class="w-8" src="{% static 'img/cafe.png' %}"/>
       </a>   
    {% block search-bar %}
    <form method="get" action="{% url "rooms:search" %}">
      <input class="border px-2 py-1 rounded-lg" name="city" placeholder = "도시를 검색해보세요"/>
    </form>
    {% endblock search-bar  %}
    </div>
    {% include "partials/nav.html"  %}
  </header>
  {% block content  %}{% endblock  %}

  {% include "partials/footer.html" %}
</body>
</html>
