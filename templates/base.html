{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <title>{% block page_title  %}{%  endblock page_title %}|  Joy</title>
  </head>
  <body class="text-gray-800 mt-24 font-light">
  {% include "partials/messages.html" %}
    <header class="container  inset-0 max-w-full flex items-center justify-between px-6 h-20 border-b border-gray- fixed bg-white">
      <div class="flex items-center w-1/3">
       <a href="{% url "core:home" %}" class="mr-6">
           <img class="w-8" src="{% static 'img/cafe.png' %}"/>
      </a>    
    {% block search-bar %}
    <form method="get" action="{% url "rooms:search" %} " class="w-9/12">
      <input
            class="search-box border px-5 w-full font-medium text-gray-900 placeholder-gray-600 py-3 rounded-lg  border-gray-400  shadow-md hover:shadow-lg focus:outline-none"
            name="city"
            placeholder="{% trans "도시를 검색해 보세요" %}"
          />
    </form>
    {% endblock search-bar  %}
    </div>
    {% include "partials/nav.html"  %}
  </header>
  {% block content  %}{% endblock  %}
  {% include "partials/footer.html" %}
  <script>
    const langSelect = document.getElementById("js-lang")
    const handleLangChange = () =>{
      const selected = langSelect.value;
      fetch(`{% url 'users:switch-language' %}?lang=${selected}`)
      window.location.reload();
    }
    langSelect.addEventListener("change", handleLangChange)
  </script>
</body>
</html>
