{% if messages %}
     <ul class="absolute top-0 left-0 right-0 flex justify-center">
        {% for message in messages %}
        <li class="message font-bold bg-green-300 z-10 text-center  rounded-full text-white  py-4 px-6 {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
